<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<script type="text/javascript">
    var deleteFileId = "";
    var deleteFilePath = "";
    function setDeleteFile(id, filePath) {
        deleteFileId = id;
        deleteFilePath = filePath;
        console.log(filePath);
    }

    function deleteFile() {

        console.log(deleteFilePath);
    }
</script>

<body class=" theme-blue">

<div class="content" th:fragment="content">

    <div class="header">
        <h1 class="page-title">文件列表</h1>
        <ul class="breadcrumb">
            <li><a href="index.html">首页</a></li>
            <li class="active">文件列表</li>
        </ul>
    </div>

    <div class="main-content">

        <div class="btn-toolbar list-toolbar">
            <a class="btn btn-primary" th:href="@{/uploadPage}"><i class="fa fa-plus"></i> 上传文件</a>
            <div class="btn-group">
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>文件名称</th>
                    <th>文件大小(MB)</th>
                    <th>文件下载</th>
                    <th>上传时间</th>
                    <th>上传者</th>
                    <th>图片缩略图</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody th:remove="all-but-first">
                <tr th:each="uploadFile:${uploadFileList}">
                    <td th:text="${uploadFile.fileName}" th:onmouseover="'showImage(\'' + ${uploadFile.filePath} + '\', \'' + ${uploadFile.imageType} + '\')'">fileName</td>
                    <td th:text="${uploadFile.fileSize}">fileSize</td>
                    <td><a th:href="@{/downloadFile(groupName=${uploadFile.groupName},storePath=${uploadFile.storePath},fileName=${uploadFile.fileName})}">点击下载</a></td>
                    <td th:text="${#dates.format(uploadFile.createDate, 'yyyy-MM-dd HH:mm:ss')}">Onions</td>
                    <td th:text="${uploadFile.createUser}">createUser</td>
                    <td>
                        <img class="lazy" height="50px" width="40px" th:if="${uploadFile.imageType}" th:src="@{${uploadFile.filePath}}"/>
                    </td>
                    <td><button class="btn btn-danger" data-toggle="modal" data-target="#myModal" th:onclick="'setDeleteFile(\'' + ${uploadFile.id} + '\', \'' + ${uploadFile.filePath} + '\')'">删除</button></td>
                </tr>
            </tbody>
        </table>

        <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>

        <div class="modal small fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">删除确认</h3>
                    </div>
                    <div class="modal-body">
                        <p class="error-text"><i class="fa fa-warning modal-icon"></i>您确定要删除该文件? 文件删除后不可恢复.</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">取消</button>
                        <button class="btn btn-danger" data-dismiss="modal" th:onclick="'deleteFile()'">删除</button>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragment/footer :: footer">footer</div>
    </div>
</div>

</body>
</html>
