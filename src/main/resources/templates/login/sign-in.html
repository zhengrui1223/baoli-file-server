<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>保利文件管理系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/font-awesome/css/font-awesome.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/theme.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/premium.css}"/>

    <script th:src="@{/lib/jquery-1.11.1.min.js}" type="text/javascript"/>
    <script th:src="@{/lib/bootstrap/js/bootstrap.js}"/>

</head>

<style type="text/css">
    .navbar-default .navbar-brand, .navbar-default .navbar-brand:hover {
        color: #fff;
    }
</style>

<body class=" theme-blue">

    <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="" href="#"><span class="navbar-brand"><span class="fa fa-paper-plane"></span> 保利文件管理系统</span></a>
        </div>
        <div class="navbar-collapse collapse" style="height: 1px;">
        </div>
    </div>

    <div class="dialog">
        <div class="panel panel-default">
            <p class="panel-heading no-collapse">登录</p>
            <div class="panel-body">
                <form th:action="@{/doLogin}" method="post">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" name="userName" th:name="userName" class="form-control span12"/>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" name="passWord" th:name="passWord" class="form-control span12"/>
                    </div>
                    <input type="submit" class="btn btn-primary pull-right" value="登录"/>
                    <label class="remember-me">
                        <input type="checkbox" name="remember" th:name="remember"/> 记住我
                    </label>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
