#mysql配置
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.0.94:3306/baoli_file?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=baoli@2017

#设置文件上传大小
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=100Mb

########################################################
###THYMELEAF (ThymeleafAutoConfiguration)
########################################################
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
# ;charset=<encoding> is added
spring.thymeleaf.content-type=text/html
# set to false for hot refresh
spring.thymeleaf.cache=true

#log日志配置
logging.file=baoli.log
logging.path=/usr/local/baoli/
logging.level.com.baoli.mapper=debug